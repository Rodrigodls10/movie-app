<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas Disponibles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1a1a1a; /* Negro oscuro */
            color: #eaeaea;            /* Blanco suave */
        }
        .text-violet {
            color: #8a2be2; /* Violeta */
        }
        .btn-outline-violet {
            border-color: #8a2be2;
            color: #8a2be2;
        }
        .btn-outline-violet:hover {
            background-color: #8a2be2;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-violet">Películas Disponibles</h1>
    <ul class="list-group mt-3">
        <li class="list-group-item bg-dark text-white" th:each="movie : ${movies}">
            <strong th:text="${movie.title}" class="text-violet"></strong>: <span th:text="${movie.description}"></span>
        </li>
    </ul>
    <div class="mt-4">
        <a href="/login" class="btn btn-outline-violet">Iniciar sesión</a>
        <a href="/register" class="btn btn-outline-violet">Registrarse</a>
    </div>
</div>
</body>
</html>
