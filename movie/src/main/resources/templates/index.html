<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Películas Disponibles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Películas Disponibles</h1>
    <div class="row mt-4">
        <!-- Renderizar películas -->
        <div class="col-md-4" th:each="movie : ${movies}">
            <div class="card">
                <img th:src="${movie.imageUrl}" class="card-img-top" alt="Imagen de la película">
                <div class="card-body">
                    <h5 class="card-title" th:text="${movie.title}"></h5>
                    <p class="card-text" th:text="${movie.description}"></p>
                    <!-- Botón de reservar -->
                    <a th:href="@{/reserve/{id}(id=${movie.id})}" class="btn btn-primary">Reservar ticket</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
