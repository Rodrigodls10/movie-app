<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservar Ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Reservar Ticket</h1>
    <div class="card mx-auto" style="width: 18rem;">
        <img th:src="${movie.imageUrl}" class="card-img-top" alt="Imagen de la película">
        <div class="card-body">
            <h5 class="card-title" th:text="${movie.title}"></h5>
            <p class="card-text" th:text="${movie.description}"></p>
            <p class="card-text"><strong>Género: </strong><span th:text="${movie.genre}"></span></p>
            <a href="/" class="btn btn-success">Confirmar Reserva</a>
        </div>
    </div>
</div>
</body>
</html>
