<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservar Ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #eaeaea;
        }
        .btn-violet {
            background-color: #8a2be2;
            color: #fff;
        }
        .btn-violet:hover {
            background-color: #6a1ab9;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center text-violet" th:text="'Reservar ticket para ' + ${movie.title}"></h1>
    <div class="card mx-auto mt-4" style="width: 18rem;">
        <img th:src="${movie.imageUrl}" class="card-img-top" alt="Imagen de la película">
        <div class="card-body">
            <h5 class="card-title" th:text="${movie.title}"></h5>
            <p class="card-text" th:text="${movie.description}"></p>
            <form th:action="@{/reservations/{movieId}(movieId=${movie.id})}" method="post">
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group mt-3">
                    <label for="showTime">Hora de la función:</label>
                    <select class="form-control" id="showTime" name="showTime" required>
                        <option value="14:00">14:00</option>
                        <option value="17:00">17:00</option>
                        <option value="20:00">20:00</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-violet btn-block mt-4">Confirmar Reserva</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
